    {% extends 'base.html' %}
    {% load static %}
    {% block content %}

    <section class="products">

        <div class="container">
            <div class="row">
               <div class="col-md-10 offset-md-1">
                <h1>Products</h1>
                <ul>
                    {% for item in product %}

                    <li>
                        <a href="{% url 'productdetail' item.id %}">{{item.brand}} - {{item.pname}}</a>

                    </li>
                    {% endfor %}

                </ul>
               </div>
            </div>
        </div>

    </section>

    {% endblock %}
